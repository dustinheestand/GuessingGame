<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div id='app' class='container col-sm-4'>

        <div id='headers' class='center'>
            <h1>A Game</h1>
            <h2>Please guess a number between one and one hundred!</h2>
        </div>

        <div id='main'>
            <div id='input-parent' class='center'>
                <input id="currentguess" maxlength='3' placeholder='#' autofocus=autofocus class='center rounded-circle'>
                <button id="submit" class="btn btn-success rounded-circle text-center">Guess</button>
            </div>

            <div id='guesses' class='center'>
                <ul>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                </ul>
            </div>

            <div id="menu-btns" class='center'>
                <button class="btn btn-warning" type="reset">Reset</button>
                <button class="btn btn-info" id="hint">Hint</button>
            </div>
        </div>
    </div>



    <div id='footer' class='center container-fluid'>
        <div class='row'>
            <div class='col-sm-4'>
                <img src='fa-logo@2x.png'></img>
            </div>

            <div class='col-sm-4'>
                <h4>Project by dustinheestand</h4>
            </div>

            <div class='col-sm-4'>
                <img src='grace_hopper_academy.png'></img>
            </div>


        </div>
    </div>

</body>

</html>
